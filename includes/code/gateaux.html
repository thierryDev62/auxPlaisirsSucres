<div class="row couleur-rose py-2 p-md-3 mb-md-3">
    <div class="col">
        <!-- Un style media pour présenter la rubrique-->
        <div class="media align-items-center">
            <img src="images/tarifs-gateaux.jpg" class="mr-3 zoom" alt="Image représentant un gâteau">
            <div class="media-body">
                <h2 class="ombre-texte">Tarifs pâtisserie</h2>
                à la part, <a href="parfums.html" class="text-reset text-decoration-none">parfum</a> au choix.
            </div>
        </div>
    </div>
</div>
<!-- Liste des tarifs avec badges -->
<div class="row justify-content-center">
    <div class="col-md-5 border px-0 shadow rounded">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Entremet "simple"
                <span class="badge badge-primary badge-pill" id="entremetSimple"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Entremet "photo"
                <span class="badge badge-primary badge-pill" id="entremetPhoto"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Layer cake
                <span class="badge badge-primary badge-pill" id="layerCake"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Gâteau pâte à sucre
                <span class="badge badge-primary badge-pill" id="gateauPateASucre"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Number ou Letter cake
                <span class="badge badge-primary badge-pill" id="numberOuLetterCake"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Macarons
                <span class="badge badge-primary badge-pill" id="macarons"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Cupcakes
                <span class="badge badge-primary badge-pill" id="cupcakes"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Cupcakes à thème
                <span class="badge badge-primary badge-pill" id="cupcakesATheme"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Pops cakes
                <span class="badge badge-primary badge-pill" id="popsCakes"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                Plateau de mignardises (25 pièces)
                <span class="badge badge-primary badge-pill" id="plateauDeMignardises"></span>
            </li>
        </ul>
    </div>
</div>

<script>
    $(function () {

        $.getJSON('json/tarifs-patisserie.json', function (tarifsGateaux) {

            for (let gateauId in tarifsGateaux) {
                $(gateauId).html(tarifsGateaux[gateauId]);
            }
        });

    });

</script>
